trigger:
  - main

pool:
  vmImage: ubuntu-latest

steps:
# Install Terraform (always latest version)
- task: TerraformInstaller@1
  displayName: 'Install Terraform'
  inputs:
    terraformVersion: 'latest'

# Terraform Init (Backend config stored in Azure Storage Account)
- task: TerraformTaskV4@4
  displayName: 'Terraform Init'
  inputs:
    provider: 'azurerm'
    command: 'init'
    backendServiceArm: 'idaug25'   # your Service Connection
    backendAzureRmResourceGroupName: 'terraform-storage-rg'
    backendAzureRmStorageAccountName: 'addsterraformstate201'
    backendAzureRmContainerName: 'tfstatefiles'
    backendAzureRmKey: 'onlyrgterraform.tfstate'
    workingDirectory: '$(System.DefaultWorkingDirectory)'

# Terraform Plan
- task: TerraformTaskV4@4
  displayName: 'Terraform Plan'
  inputs:
    provider: 'azurerm'
    command: 'plan'
    environmentServiceNameAzureRM: 'idaug25'
    workingDirectory: '$(System.DefaultWorkingDirectory)'

# Terraform Apply
- task: TerraformTaskV4@4
  displayName: 'Terraform Apply'
  inputs:
    provider: 'azurerm'
    command: 'apply'
    commandOptions: '--auto-approve'
    environmentServiceNameAzureRM: 'idaug25'
    workingDirectory: '$(System.DefaultWorkingDirectory)'
